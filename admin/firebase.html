    body {

    .container {

    .table {

    .table td {

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: auto; /* Center align toggle button */
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff; /* White background */
      border: 1px solid #ccc; /* Gray border */
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #ccc; /* Gray circle */
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #b23632; /* Red background when toggled on */
      border-color: #9e2925; /* Red border when toggled on */
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
      background-color: #fff; /* White circle when toggled on */
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }

    /* Background around the charts */

    }
